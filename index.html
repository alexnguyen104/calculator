<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/04771c2ad0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="btn item1">AC</div>
        <div class="btn item2"><i class="fas fa-long-arrow-alt-left"></i></div>
        <div class="btn item3">/</div>
        <div class="btn item4">7</div>
        <div class="btn item5">8</div>
        <div class="btn item6">9</div>
        <div class="btn item7">x</div>
        <div class="btn item8">4</div>
        <div class="btn item9">5</div>
        <div class="btn item10">6</div>
        <div class="btn item11">-</div>
        <div class="btn item12">1</div>
        <div class="btn item13">2</div>
        <div class="btn item14">3</div>
        <div class="btn item15">+</div>
        <div class="btn item16">0</div>
        <div class="btn item17">.</div>
        <div class="btn item18">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
