<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/04771c2ad0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="up"></p>
            <p id="down"></p>
        </div>
        <div class="btn item1">AC</div>
        <div class="btn item2"><i class="fas fa-long-arrow-alt-left"></i></div>
        <div class="btn item3">/</div>
        <div class="btn item4 num">7</div>
        <div class="btn item5 num">8</div>
        <div class="btn item6 num">9</div>
        <div class="btn item7">x</div>
        <div class="btn item8 num">4</div>
        <div class="btn item9 num">5</div>
        <div class="btn item10 num">6</div>
        <div class="btn item11">-</div>
        <div class="btn item12 num">1</div>
        <div class="btn item13 num">2</div>
        <div class="btn item14 num">3</div>
        <div class="btn item15">+</div>
        <div class="btn item16 num">0</div>
        <div class="btn item17">.</div>
        <div class="btn item18">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
